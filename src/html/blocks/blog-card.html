<div class="blog-card">
    <a href="#" class="blog-card__link">

    <picture class="blog-card__picture">
        <img src="@@img" alt="@@alt" class="blog-card__img">
    </picture>
    </a>

    <div class="blog-card__info">
        <time class="blog-card__time" datetime="@@datetime">@@time</time>
    </div>

    <a href="#" class="blog-card__titel-link">
        <h4 class="blog-card__titel">@@title</h4>
        <p class="blog-card__text">@@descr</p>
    </a>
    
</div>
